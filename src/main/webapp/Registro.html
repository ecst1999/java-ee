<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
	
		<div class="container">
			<form autocomplete="off" class="mt-3" action="Recoge_datos.jsp" method="post">
			
				<div class="mb-3">
				    <label for="nombre" class="form-label">Nombre</label>
				    <input type="text" class="form-control" id="nombre" name="nombre" required>		    
				  </div>
			  
				  <div class="mb-3">
				    <label for="apellido" class="form-label">Apellido</label>
				    <input type="text" class="form-control" id="apellido" name="apellido" required>		    
				  </div>
			  
				  <div class="mb-3">
				    <label for="usuario" class="form-label">Usuario</label>
				    <input type="text" class="form-control" id="usuario" name="usuario" required>		    
				  </div>
			  
				  <div class="mb-3">
				    <label for="clave" class="form-label">Contraseña</label>
				    <input type="password" class="form-control" id="clave" name="clave" required>
				  </div>
			  
				  <div class="mb-3">
				  	<label for="pais" class="form-label">País</label>
				  	<select name="pais" id="pais" class="form-control">						
							<option>Mexico</option>
							<option>Colombia</option>
							<option>Chile</option>
							<option>Peru</option>
							<option>Argentina</option>
							<option>España</option>
					</select>
				  </div>
			  
				  <div class="mb-3 form-check">
				  	<h3>Tecnologías</h3>
				  	
				    <div class="form-check">
					  <input class="form-check-input" type="radio" name="tecnologias" id="java" checked value="java">
					  <label class="form-check-label" for="java">
					    Java
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tecnologias" id="php" value="php">
					  <label class="form-check-label" for="php">
					    PHP
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tecnologias" id="JavaScript" value="javascript">
					  <label class="form-check-label" for="JavaScript">
					    JavaScript
					  </label>
					</div>
					
				  </div>
			  
			  	<button type="submit" class="btn btn-primary">Enviar</button>
			  
			</form>
		</div>
		
	
	
	</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
